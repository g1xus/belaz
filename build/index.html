    <link href="css/style.css" rel="stylesheet">

  <body>
        <header class="header">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-xl-5 col-lg-3 col-sm-5 col-12">
                <div class="header-logo"><a href="#"><img src="img/logo.png" alt="Eddies-Car"></a></div>
              </div>
              <div class="col-xl-3 col-lg-3 col-sm-3 col-6">
                <div class="header-info">
                  <div class="row">
                    <div class="header-info__time">c 9:00 до 21:00</div>
                  </div>
                  <div class="row">
                    <div class="header-info__weekend">без выходных</div>
                  </div>
                </div>
              </div>
              <div class="col-xl-2 col-lg-3 col-sm-4 col-6">
                <div class="row"><a class="header-phone" href="tel: +7 (818) 247-47-25">+7 (818) 247-47-25</a></div>
                <div class="row"><a class="header-phone" href="tel: +7 (818) 247-47-25">+7 (818) 247-47-25</a></div>

              </div>
            </div>
          </div>

        <section class="hero">
          <div class="container-fluid">
            <div class="container">

                      <div class="hero-ticket__item"><img class="hero-ticket__img" src="img/features/calendar.svg" width="30px" alt="6mounths"><span class="hero-ticket__description">Даем рассрочку 6 месяцев  </span></div>
                      <div class="hero-ticket__item"><img class="hero-ticket__img" src="img/features/reward.svg" width="30px" alt="garant"><span class="hero-ticket__description">Даем гарантию от 12 месяцев  </span></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
